<ul class="post-list">
    $for(posts)$
        $if(draft)$
        $else$
            <li class="post-list-item">
                <a href="$url$">
                    <div class="post-list-date">$date$</div>
                    <h3 class="post-list-title">
                        $title$
                    </h3>
                </a>
            </li>
        $endif$
    $endfor$
</ul>
